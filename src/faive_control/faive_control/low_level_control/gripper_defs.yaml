muscle_groups:
  thumb:
    joint_ids: [0, 1, 2, 3]         # ids for each controllable joint from proximal to distal
    tendon_ids: [0, 1, 2, 3, 4, 5]  # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
    motor_ids: [5, 3, 4, 6]         # ids of motors for this muscle group
    motor_map: [5, 3, 4, 4, 6, 6]   # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map
    spool_rad: [10, -1, 7.765, -10, 9.2, -10]       # defines spool radius and wind direction for each tendon. 
                                    # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)
  index:
    joint_ids: [4, 5]               # ids for each controllable joint from proximal to distal
    tendon_ids: [6, 7, 8, 9]        # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
    motor_ids: [2, 7]               # ids of motors for this muscle group
    motor_map: [2, 2, 7, 7]         # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map
    spool_rad: [7.765, -10, 9.2, -10]   # defines spool radius and wind direction for each tendon. 
                                    # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)
  middle:
    joint_ids: [6, 7]               # ids for each controllable joint from proximal to distal
    tendon_ids: [10, 11, 12, 13]    # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
    motor_ids: [1, 8]               # ids of motors for this muscle group
    motor_map: [1, 1, 8, 8]         # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map
    spool_rad: [7.765, -10, 9.2, -10]   # defines spool radius and wind direction for each tendon. 
                                    # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)
  ring:
    joint_ids: [8, 9]               # ids for each controllable joint from proximal to distal
    tendon_ids: [14, 15, 16, 17]    # ids for each tendon according to joints, first flexor then extensor, from proximal to distal
    motor_ids: [0, 9]               # ids of motors for this muscle group
    motor_map: [0, 0, 9, 9]         # maps each tendon to a certain motor. antagonistic tendons have same motor id in motor_map
    spool_rad: [7.765, -10, 9.2, -10]   # defines spool radius and wind direction for each tendon. 
                                    # wind direction is positive, if tendon attaches on the right side of the spool (from the front of the motor)